<div class="container mb-3">
  <button class="mb-3 me-3" mat-stroked-button  (click)="onClickAtras()">Atras</button>
    <button class="mb-3" mat-raised-button color="primary" (click)="onClickNuevo()">Nuevo</button>
    <table mat-table [dataSource]="colores" class="mat-elevation-z2">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let color"> {{color.id}} </td>
      </ng-container>
  
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let color"> {{color.nombre}} </td>
      </ng-container>
  
      <!-- Valor Hexadecimal Column -->
      <ng-container matColumnDef="val_hex">
        <th mat-header-cell *matHeaderCellDef> Valor Hexadecimal </th>
        <td mat-cell *matCellDef="let color"> {{color.val_hex}} </td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let color"> 
          <button mat-icon-button color="primary" (click)="onClickEditar(color.id)">
            <mat-icon>edit</mat-icon>
         </button>
         <button mat-icon-button color="warn" (click)="onClickEliminar(color.id)">
            <mat-icon>delete</mat-icon>
         </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
