<div class="container">
    <button mat-button>Atras</button>
    <div class="col-auto p-5 text-center form-tipos">
        <h2>Formulario Tipo</h2>
        <form action="" [formGroup]="formProducto">
            <!--Nombre-->
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre">
            </mat-form-field><br>
            <!--Precio-->
            <mat-form-field appearance="outline">
                <mat-label>Precio</mat-label>
                <input type="number" matInput formControlName="precio">
            </mat-form-field><br>
            <!--Tipo-->
            <mat-form-field appearance="outline">
                <mat-label>Tipo</mat-label>
                <mat-select formControlName="tipo">
                    <mat-option *ngFor="let tipo of tipos" [value]="tipo.id">
                        {{ tipo.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field><br>
            <!--Visible-->
            <section class="example-section">
                <mat-checkbox class="example-margin" formControlName="visible">Visible</mat-checkbox>
            </section><br>
            <!--Colores-->
            <div class="mb-2">
                <ng-container formArrayName="colores_array">
                    <div *ngFor="let col of colores_array.controls; let i = index">
                        <div>
                            <div>
                                <mat-form-field appearance="outline">
                                    <mat-label>Colores</mat-label>
                                    <mat-select [formControlName]="i">
                                        <mat-option *ngFor="let color of colores" [value]="color.id">
                                            {{ color.nombre }}
                                            <div class="line-color" [ngStyle]="{'background-color': color.val_hex}">
                                            </div>
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <button class="boton-quitar m-1" mat-raised-button color="warn"
                                    (click)="removeColor(i)">
                                    Quitar color
                                </button>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <button mat-raised-button color="accent" (click)="addColor()">
                    Agregar color
                </button>
            </div>
            <!--Imagen-->
            <div class="mb-2">
                <input type="file" (change)="imageUpload($event)" />
                <img class="image" src={{imagenStr}} alt="">
                <input type="text" hidden formControlName="urlImage" [value]="filePath"><br>
            </div>
            <div>
                <button mat-raised-button (click)="onClickGuardar()" color="primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
